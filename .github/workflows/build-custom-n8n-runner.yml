name: Build and Deploy Custom n8n Runners

on:
  push:
    paths:
      - 'n8n/n8n-task-runners.json'
      - 'n8n/Dockerfile-runners-extends'
      - '. github/workflows/build-custom-n8n-runners.yml'
  schedule:
    # Run every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Custom n8n Runners Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: home-stacks

      - name: Clone n8n Repository
        uses: actions/checkout@v4
        with:
          repository: n8n-io/n8n
          path: n8n-repo

      - name: Replace Custom Files
        run: |
          cp home-stacks/n8n/n8n-task-runners.json n8n-repo/docker/images/runners/
          echo "Custom files replaced successfully"
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.19
          
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.16.1
          run_install: false
          
      - name: Build n8n
        working-directory: ./n8n-repo
        run: |
          pnpm install
          pnpm run build:n8n

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Base Image
        id: meta-base
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/custom-n8n-runners-base
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and Push Base Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./n8n-repo
          file: ./n8n-repo/docker/images/runners/Dockerfile
          push: true
          tags: ${{ steps.meta-base.outputs.tags }}
          labels: ${{ steps.meta-base.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Extended Image
        id: meta-extended
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/custom-n8n-runners
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and Push Extended Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./home-stacks/n8n
          file: ./home-stacks/n8n/Dockerfile-runners-extends
          push: true
          tags: ${{ steps. meta-extended.outputs.tags }}
          labels: ${{ steps.meta-extended. outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
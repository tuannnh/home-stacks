name: badminton-tracker-assistant
services:
  api:
    image: ghcr.io/tuannnh/badminton-tracker-api:latest
    container_name: badminton-tracker-api
    env_file:
      - stack.env
    ports:
      - "11151:8000"
    restart: unless-stopped
    networks:
      - badminton-tracker-network

  frontend:
    image: ghcr.io/tuannnh/badminton-tracker-frontend:latest
    container_name: badminton-tracker-frontend
    restart: unless-stopped
    ports:
      - "11152:8501"
    depends_on:
      - api
    env_file:
      - stack.env
    networks:
      - badminton-tracker-network

networks:
  badminton-tracker-network:
    driver: bridge
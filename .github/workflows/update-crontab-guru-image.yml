name: Build and push crontab-guru image

on:
  push:
    branches:
      - main
    paths:
      - 'crontab-guru/**'
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Enable QEMU for cross-platform builds (optional but recommended)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Login to GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push the image
      - name: Build and push crontab-guru image (BuildKit secret)
        uses: docker/build-push-action@v4
        with:
          context: ./crontab-guru
          file: ./crontab-guru/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/crontab-guru:latest
            ghcr.io/${{ github.repository_owner }}/crontab-guru:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            cronitor_creds=${{ secrets.CRONITOR_CREDS }}
name: qbittorrent
services:
  qbittorrent:
    cpu_shares: 90
    container_name: qbittorrent
    deploy:
      resources:
        limits:
          memory: 4096M
        reservations:
          memory: "268435456"
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Asia/Ho_Chi_Minh
      - UMASK=002
    hostname: qbittorrent
    image: hotio/qbittorrent:latest
    labels:
      icon: https://cdn.jsdelivr.net/gh/IceWhaleTech/CasaOS-AppStore@main/Apps/qBittorrent/icon.png
    ports:
      - target: 8080
        published: "11124"
        protocol: tcp
    restart: unless-stopped
    volumes:
      - type: bind
        source: /DATA/AppData/qbittorrent/config
        target: /config
      - type: bind
        source: /server_data/torrents/
        target: /DATA
    network_mode: bridge
    privileged: false
